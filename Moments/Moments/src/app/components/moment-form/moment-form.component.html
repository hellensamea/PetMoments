<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <input type="hidden" formControlName="id">
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" placeholder="Write a title" formControlName="title" required>
  <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="title.errors?.['required']">Title is required.</p>
  </div>
  </div>
  <div class="form-group">
    <label for="description">Description: </label>
    <textarea placeholder="Write a description" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">Description is required.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Upload a pic</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <input type="submit" value="{{ btnText }}"/>
</form>
